{% extends "base.html" %}


{% block title %}
    Book List
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h3>Title: {{ book.title }}</h3>
                <img src="{{ book.cover.url }}" alt="default" width="120" height="150">
                <p>Author name: {{ book.author.username }}</p>
                <p>{{ book.price }} Toman</p>
                <p>Description: {{ book.description }}</p>
                <p>Publication data: {{ book.publication_date }}</p>
                <a href="{% url 'books:list' %}" class="btn btn-secondary">Back to Book List</a>
            </div>
        </div>
    </div>
{% endblock %}
